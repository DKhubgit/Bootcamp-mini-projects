<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="./style.css" type="text/css" rel="stylesheet">
        <!-- Jquery and Jquery UI -->
        <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" defer>
        <script src="https://code.jquery.com/jquery-1.12.4.js" defer></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
            <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" defer></script>
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="text-center d-inline-block mx-auto" id="hero">
            <h1 class="p-5 text-white" id = "title">Welcome to Project Tracker!</h1>
            <h2 class="mt-3 p-2 text-white" id="timeSlot"></h2>
            <!--Instruction Card-->
            <div class="card d-inline-block mx-auto mt-5" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title fs-2">Instructions</h5>
                  <p class="card-text">Explain how to use the app.</p>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
                    Enter Project
                  </button>
                  <!-- Modal -->
                    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="ModalLabel">Please fill out the following:</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="projectTitle" class="form-label">Name of the Project:</label>
                                    <input type="text" class="form-control" id="projectTitle" placeholder="Enter title">
                                </div>
                                <div class="mb-3">
                                    <label for="projectType" class="form-label">Project Type:</label>
                                    <select class="form-select" aria-label="select dropdown">
                                        <option value="4" selected>N/A</option>
                                        <option value="1">Full-stack</option>
                                        <option value="2">Backend</option>
                                        <option value="3">Frontend</option>
                                      </select>
                                </div>
                                <div class="mb-3">
                                    <label for="projectWage" class="form-label">Hourly Wage:</label>
                                    <input type="text" class="form-control" id="projectWage" placeholder="Enter pay">
                                </div>
                                <div class="mb-3">
                                    <label for="datePicker" class="form-label">Due Date</label>
                                    <input type="text" class="form-control" id="datePicker" placeholder="Select Date">
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
